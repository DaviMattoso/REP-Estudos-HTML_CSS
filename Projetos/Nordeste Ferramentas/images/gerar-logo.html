<!DOCTYPE html>
<html>
<head>
    <title>Gerar Logo</title>
</head>
<body>
    <h1>Gerador de Logo de Teste</h1>
    <p>Clique no bot√£o abaixo para gerar e baixar uma logo de teste:</p>
    <button onclick="gerarLogo()">Gerar Logo PNG</button>
    <br><br>
    <canvas id="logoCanvas" width="40" height="40" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        function gerarLogo() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');
            
            // Fundo azul
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(0, 0, 40, 40);
            
            // Bordas arredondadas
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, 40, 40, 6);
            ctx.fill();
            
            // Reset composite operation
            ctx.globalCompositeOperation = 'source-over';
            
            // Texto branco
            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LOGO', 20, 20);
            
            // Download da imagem
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'logo.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        // Gerar preview
        window.onload = function() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');
            
            // Fundo azul
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(0, 0, 40, 40);
            
            // Bordas arredondadas
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, 40, 40, 6);
            ctx.fill();
            
            // Reset composite operation
            ctx.globalCompositeOperation = 'source-over';
            
            // Texto branco
            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LOGO', 20, 20);
        };
    </script>
</body>
</html>
